version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: quotation-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./backend:/app/backend
      - ./backend/quotation.db:/app/backend/quotation.db
      - ./backend/uploads:/app/backend/uploads
    networks:
      - quotation-network-dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quotation-frontend-dev
    restart: unless-stopped
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://192.168.0.185:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - quotation-network-dev
    depends_on:
      - backend

networks:
  quotation-network-dev:
    driver: bridge

volumes:
  quotation-data-dev:
    driver: local
