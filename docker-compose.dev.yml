version: '3.8'

services:
  # Backend API Service dengan Hot Reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quotation-backend-hot
    ports:
      - "0.0.0.0:3001:3001"
    volumes:
      - ./backend:/app:cached
      - backend_node_modules:/app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3001
    networks:
      - quotation-network
    restart: unless-stopped
    command: npx nodemon index.js
    working_dir: /app

  # Frontend React Service dengan Hot Reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: quotation-frontend-hot
    ports:
      - "0.0.0.0:5173:5173"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://192.168.0.185:3001
      - CHOKIDAR_USEPOLLING=true
      - VITE_HOST=0.0.0.0
    networks:
      - quotation-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  quotation-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules:
